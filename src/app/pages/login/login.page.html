<ion-header [translucent]="true">
    <ion-toolbar color="primary ">
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">login</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-card>
            <ion-card-header>
                <ion-card-title>Log in</ion-card-title>
            </ion-card-header>

            <form (ngSubmit)="login" [formGroup]="credentials">
                <ion-item>
                    <ion-label position="floating">your email</ion-label>
                    <ion-input type="email" inputmode="email" placeholder="example@gmail.com" formControllerName="email"></ion-input>
                    <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Vul uw email in!</ion-note>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">your password</ion-label>
                    <ion-input type="password" inputmode="text" placeholder="Pancakes25" formControllerName="password"></ion-input>
                    <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">wachtwoord ongeldig!</ion-note>
                </ion-item>

                <ion-button type="submit" expand="block" [disabled]="credentials.invalid" strong="true">Log in</ion-button>
            </form>
